{% include 'header.html' %}
<body class="g-sidenav-show   bg-gray-100">
    <div class="min-height-300 bg-primary position-absolute w-100"></div>
    {% include 'navbar.html' %}
    <main class="main-content position-relative border-radius-lg ">
        <nav class="navbar navbar-main navbar-expand-lg px-0 mx-4 shadow-none border-radius-xl " id="navbarBlur"
            data-scroll="false">
            <div class="container-fluid py-1 px-3">
                <nav aria-label="breadcrumb">
                    <h6 class="font-weight-bolder text-white mb-0">Dashboard</h6><br><br><br>
                    <h2 class="text text-center text-white">Grafik Hasil Tanggapan Masyarakat<br> Terkait Kebijakan Pertemuan Tatap Muka Selama Covid 19</h2><br><br><br>
                </nav>
            </div>
        </nav>

        <div class="container-fluid py-4">
            <div class="row">
                <div class="col-xl-3 col-sm-6 mb-xl-0 mb-4">
                    <div class="card">
                        <div class="card-body p-3">
                            <div class="row">
                                <div class="col-8">
                                    <div class="numbers">
                                        <p class="text-sm mb-0 text-uppercase font-weight-bold">Perbandingan</p>
                                        <h5 class="font-weight-bolder">
                                            <form action="" method="POST">
                                                <div class="form-group">
                                                    <label for="perbandingan"></label>
                                                    <select name="perbandingan" id="perbandingan">
                                                        <option value="90:10">90:10</option>
                                                        <option value="80:20">80:20</option>
                                                        <option value="70:30">70:30</option>
                                                        <option value="60:40">60:40</option>
                                                    </select>
                                                    <br><br>
                                                    <input type="submit" name="submit" value="submit" class="btn btn-primary btn-block btn-sm">
                                            </form>
                                        </h5>
                                    </div>
                                </div>
                                <div class="col-4 text-end">
                                    <div
                                        class="icon icon-shape bg-gradient-success shadow-success text-center rounded-circle">
                                        <i class="ni ni-paper-diploma text-lg opacity-10" aria-hidden="true"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row mt-4">
                
                <div class="col-lg-5">
                    <div class="card z-index-2 h-100">
                        <div class="card-header pb-0 pt-3 bg-transparent">
                            <h6 class="text-capitalize">Keterangan</h6>
                        </div>
                        <div class="card-body p-3">
                            Accuracy : {{ acc }} <br>
                            Precision : {{ pre }} <br>
                            Recall : {{ re }} <br>
                            F1-Score : {{ f }}
                        </div>
                    </div>
                </div>
                <footer class="footer pt-3  ">
                    <div class="container-fluid">
                        <div class="row align-items-center justify-content-lg-between">
                            <div class="col-lg-6 mb-lg-0 mb-4">
                                <div class="copyright text-center text-sm text-muted text-lg-start">
                                    Â©
                                    <script>
                                        document.write(new Date().getFullYear())
                                    </script>,
                                    made by
                                    <a href="/" class="font-weight-bold" target="_blank">Osa</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </footer>
            </div>
        </div>
    </main>
    </div>
    <!--   Core JS Files   -->
    <script src="./static/asset/js/core/popper.min.js"></script>
    <script src="./static/asset/js/core/bootstrap.min.js"></script>
    <script src="./static/asset/js/plugins/perfect-scrollbar.min.js"></script>
    <script src="./static/asset/js/plugins/smooth-scrollbar.min.js"></script>
    <script src="./static/asset/js/plugins/chartjs.min.js"></script>
    <script>
        var ctx1 = document.getElementById("chart-line").getContext("2d");

        // var gradientStroke1 = ctx1.createLinearGradient(0, 230, 0, 50);

        // gradientStroke1.addColorStop(1, 'rgba(94, 114, 228, 0.2)');
        // gradientStroke1.addColorStop(0.2, 'rgba(94, 114, 228, 0.0)');
        // gradientStroke1.addColorStop(0, 'rgba(94, 114, 228, 0)');
        new Chart(ctx1, {
            type: "pie",
            data: {
                labels: ["Positif", "Negatif", "Netral"],
                datasets: [{
                    label: ["Positif", "Negatif", "Netral"],
                    tension: 0.4,
                    borderWidth: 0,
                    pointRadius: 0,
                    // borderColor: "#5e72e4",
                    // backgroundColor: gradientStroke1,
                    backgroundColor:[
                 'rgb(60, 179, 113)',
                 'rgb(0, 0, 255)',
                 'rgb(255, 0, 0)'
                 ],
                    hoverOffset: 10,
                    borderWidth: 3,
                    fill: true,
                    data: [{{ positive }}, {{ negative }}, {{ netral }}],
                    maxBarThickness: 6

                }],
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: {
                        display: false,
                    }
                },
                interaction: {
                    intersect: false,
                    mode: 'index',
                },
                scales: {
                    y: {
                        grid: {
                            drawBorder: false,
                            display: true,
                            drawOnChartArea: true,
                            drawTicks: false,
                            borderDash: [5, 5]
                        },
                        ticks: {
                            display: true,
                            padding: 10,
                            color: '#fbfbfb',
                            font: {
                                size: 11,
                                family: "Open Sans",
                                style: 'normal',
                                lineHeight: 2
                            },
                        }
                    },
                    x: {
                        grid: {
                            drawBorder: false,
                            display: false,
                            drawOnChartArea: false,
                            drawTicks: false,
                            borderDash: [5, 5]
                        },
                        ticks: {
                            display: true,
                            color: '#ccc',
                            padding: 20,
                            font: {
                                size: 11,
                                family: "Open Sans",
                                style: 'normal',
                                lineHeight: 2
                            },
                        }
                    },
                },
            },
        });
    </script>
    <script>
        var win = navigator.platform.indexOf('Win') > -1;
        if (win && document.querySelector('#sidenav-scrollbar')) {
            var options = {
                damping: '0.5'
            }
            Scrollbar.init(document.querySelector('#sidenav-scrollbar'), options);
        }
    </script>
    <!-- Github buttons -->
    <script async defer src="https://buttons.github.io/buttons.js"></script>
    <!-- Control Center for Soft Dashboard: parallax effects, scripts for the example pages etc -->
    <script src="./static/asset/js/argon-dashboard.min.js?v=2.0.4"></script>
</body>

</html>
